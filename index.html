<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#007aff" />
    <meta name="description" content="Медицинские кейсы для студентов и медперсонала — обучение, поиск, темы, iOS-стиль." />
    <meta name="format-detection" content="telephone=no" />

    <title>Медицинские кейсы</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- iOS Standalone Mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MedCases" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preloader Styles -->
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f2f2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0s 0.5s;
        font-family: -apple-system, "Segoe UI", Roboto, sans-serif;
      }

      .dark-mode #preloader {
        background: #000000;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e5ea;
        border-top: 4px solid #007aff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .dark-mode .spinner {
        border: 4px solid #3a3a3c;
        border-top: 4px solid #0a84ff;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loaded #preloader {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div style="text-align: center;">
        <div class="spinner"></div>
        <p style="color: #8e8e93; font-size: 14px; margin-top: 16px;">Загрузка кейсов...</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
