<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007aff" />
    <meta name="description" content="Медицинские кейсы — обучение сестринскому уходу" />

    <title>Медицинские кейсы</title>

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Кейсы" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>

  <body>
    <!-- Прелоадер -->
    <div id="preloader">
      <div class="ios-loader-container">
        <div class="ios-loader-spinner"></div>
        <p class="ios-loader-text">Загрузка кейсов...</p>
      </div>
    </div>

    <!-- React root -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Резервное удаление прелоадера на случай зависания -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const timeout = setTimeout(() => {
          const preloader = document.getElementById("preloader");
          if (preloader) {
            preloader.remove();
            console.warn("Прелоадер удалён принудительно (таймаут)");
          }
        }, 8000); // 8 секунд

        // Очистка при нормальной загрузке
        window.addEventListener("beforeunload", () => clearTimeout(timeout));
      });
    </script>
  </body>
</html>
